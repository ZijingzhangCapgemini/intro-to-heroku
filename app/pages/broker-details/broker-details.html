<ion-navbar primary *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Broker</ion-title>
</ion-navbar>

<ion-content class="broker">
    <div *ngIf="broker" class="selection">
        <ion-card>
            <ion-card-content>
                <img src="{{broker.picture}}"/>
                <h2>{{broker.name}}</h2>
                <h3>{{broker.PersonTitle}}</h3>
            </ion-card-content>

            <ion-list>
                <a href="tel:{{broker.phone}}" ion-item>
                    <ion-icon name="call" item-left></ion-icon>
                    <p>Call Office</p>
                    <h2>{{broker.phone}}</h2>
                </a>
                <a href="tel:{{broker.PersonMobilePhone}}" ion-item>
                    <ion-icon name="call" item-left></ion-icon>
                    <p>Call Mobile</p>
                    <h2>{{broker.PersonMobilePhone}}</h2>
                </a>
                <a href="mailto:{{broker.PersonEmail}}" ion-item>
                    <ion-icon name="mail" item-left></ion-icon>
                    <p>Email</p>
                    <h2>{{broker.PersonEmail}}</h2>
                </a>
            </ion-list>

        </ion-card>
    </div>
</ion-content>
